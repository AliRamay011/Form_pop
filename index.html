    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=SUSE:wght@100..800&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="bg">
            <div class="flex">
            <div class="input-div">
                <h2 class="sing">Sign Up</h2>
                <p class="para">just Now</p>
                <label for="">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name"> <br>
                <label for="">Email</label>

                <input type="email" name="email" id="email" placeholder="Enter Your Email"> <br>
                <label for="">Password</label>

                <input type="password" name="password" id="password" placeholder="Enter Your Email"> <br>
                <label for="">Number</label>

                <input type="number" name="number" id="number" placeholder="Enter Your Numbr">

                <button class="btn" onclick="Submit()">Submit</button><br>
                <button class="btn1" onclick="shift()">Remove Start</button>
                <button class="btn1" onclick="pop()">Remove End</button>
            </div>
            <div id="output">
                <h4 class="show">Show Output Detail</h4>
            </div>
        </div>
        </div>



    <script src="java.js"></script>
    
    </body>
